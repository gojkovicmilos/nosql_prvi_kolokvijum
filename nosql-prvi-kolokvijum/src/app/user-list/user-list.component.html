<div class="list row">
    <div class="col-md-6">
      <h4>Users List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let user of users; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(user, i)"
        >
          {{ user.username }}
        </li>
      </ul>
  
      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentUser">
        <h4>User</h4>
        <div>
          <label><strong>Username:</strong></label> {{ currentUser.username }}
        </div>
        <div>
          <label><strong>Email:</strong></label>
          {{ currentUser.email}}
        </div>
        <div>
          <label><strong>Role:</strong></label>
          {{ currentUser.roles[0].name}}
        </div>
  
        <a class="badge badge-warning" href="/users/{{ currentUser.id }}">
          Edit
        </a>
        <button class="m-3 btn btn-sm btn-danger" (click)="deleteUser(currentUser.id)">
            DeleteUser
          </button>
      </div>
  
      <div *ngIf="!currentUser">
        <br />
        <p>Please click on a User...</p>
      </div>
    </div>
  </div>
